<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href=e-register.css>
</head>
<body class="a">
	<div class="b">
		<h1>E-Commerce Register Page</h1>
	</div>
	<form action=e-mainpage.html method="post"target="_blank">
		<table class="c">
			<tr>
				<td>
					<label for="firs tname">First name  :</label>
				</td>
				<td>
				    <input type="text"id="first name"name="first name"placeholder="first name"required autofocus>
				</td>
			</tr>
			<tr>
				<td>
					<label for="last tname">Last name  :</label>
				</td>
				<td>
					<input type="text"id="last name"name="last name"placeholder="last name"required >
				</td>
			</tr>
			<tr>
				<tr>
					<td>
						<label for="Email id">Email id  :</label>
					</td>
					<td>
						<input type="email"id="Email id"name="Email id"placeholder="Email id"required >
					</td>
				</tr>
				<tr>
        			<td>
        				<label for="password"name="password">password  :</label>
        			</td>
        			<td>
        				<input type="password"id="password"placeholder="password"required>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label for="confirm your password"name="confirm your password">confirm your password  :</label>
        			</td>
        			<td>
        				<input type="password"id="confirm your password"placeholder="confirm your password">
        			</td>
				<tr>
					<td>
						<label for="Mobile">Mobile  :</label>
					</td>
					<td>
						<input type="number"id="Mobile"name="Mobile"placeholder="Mobile">
					</td>
				</tr>
				<tr>
					<td rowspan="2">
						<label>Gender  :</label>
					</td>
					<td>
						<input type="radio"id="gender"name="gender"value="Male">
						<label for="gender">Male</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio"id="gender"name="gender"value="Feamle">
						<label for="gender">Female</label>
					</td>
				</tr>
				<tr>
        			<td>
        				<label>Others  :</label>
        			</td>
        			<td>
        				<textarea rows="3"></textarea>
        			</td>
        			</tr>
        		<tr>
        			<td>
        				<button class="aa"value="submit">submit</button>
        			</td>
        			<td>
        			    <button class="aa"value="reset">Reset</button>
        			</td>
        		</tr>
        </table>
    </form>
</body>
</html>
